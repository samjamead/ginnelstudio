---
layout: default
---

<article class="">

  <section class="post-hero">
    <div class="container">

      <p class="post-lead">{{ page.project-lead }}</p>

      <div class="post-hero-img">
        <img src="/assets/img/projects/{{ page.img-website }}" alt="{{ post.title }}" />
      </div>

    </div>
  </section>


  <section class="feature-section">
    <div class="container">
      <div class="feature-section-inner portfolio-feature">
        <div class="feature-text">
          <p>{{ page.project-intro }}</p>

          {% if page.project-stack %}
            <p>{{ page.project-stack }}</p>
          {% endif %}

          {% if page.project-quote %}
          <figure class="quote">
            <blockquote>
              {{ page.project-quote }}
            </blockquote>
            <figcaption>
              &mdash; {{ page.project-quoter }}
            </figcaption>
          </figure>
          {% endif %}

          <p><a href="{{ page.project-link }}" target="_blank">{{ page.title }} website</a> &#8594;</p>
          
        </div>
        <div class="post-detail-images">
          <img src="/assets/img/projects/{{ page.img-detail[0] }}" alt="{{ post.title }} detail image" />
          {% if page.img-detail[1] %}
            <img src="/assets/img/projects/{{ page.img-detail[1] }}" alt="{{ post.title }} detail image" />
          {% endif %}
        </div>
      </div>

    </div>
  </section>

  <section class="post-hero">
    <div class="container">

      <div class="post-hero-img">
        <img src="/assets/img/projects/{{ page.img-feature }}" alt="{{ post.title }}" />
      </div>

    </div>
  </section>

</article>

{% include portfolio-section.html %}
